<h1 class="text-center">POST YOUR QUOTE</h1>
<form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"  placeholder="Enter Your Name" required>
      <small class="form-text text-muted">We would like to know who posted this quote</small>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" placeholder="Date" required>
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" placeholder="Author" required>
      </div>
      <div class="form-group">
        <label for="words">Quote</label>
        <textarea class="form-control" id="words" rows="7" required></textarea>
      </div>

    <button type="submit" class="btn btn-primary">Post Quote</button>
  </form>

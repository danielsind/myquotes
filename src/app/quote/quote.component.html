<div class="row">
<div class="col-sm-6 col-md-6 col-lg-6">
<h1 class="text-center">QUOTES</h1>
<ul>
    <div *ngFor = 'let newquote of quote; let i=index'>
            <li>
                Quote {{newquote.words}} <hr> Author {{newquote.author}}
            </li>
            <button class="rounded-pill" (click)='toggleDetails(i)'>More details..</button>
            <app-detail  [newquote]='newquote'></app-detail>
            <app-like></app-like>
        
    </div>
</ul>
</div>
 <div class="col-sm-6 col-md-6 col-lg-6">
        <app-create (addQuote)="addNewQuote($event)"></app-create>
</div>
</div>
